      <rect width="30" height="30" fill="#fff"/>
      <rect x="0" y="0" width="10" height="10" fill="#111827"/>
      <rect x="20" y="0" width="10" height="10" fill="#111827"/>
      <rect x="10" y="10" width="10" height="10" fill="#111827"/>
      <rect x="0" y="20" width="10" height="10" fill="#111827"/>
      <rect x="20" y="20" width="10" height="10" fill="#111827"/>
